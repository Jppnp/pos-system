name: Fast Deploy to Cloudflare Pages (Skip Tests)

on:
  workflow_dispatch: # Manual trigger only
  push:
    branches:
      - main
    paths:
      - 'pos-system/src/**'
      - 'pos-system/public/**'
      - 'pos-system/package.json'
      - 'pos-system/vite.config.ts'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: Fast Deploy to Cloudflare Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'pos-system/package-lock.json'

      - name: Install dependencies
        run: |
          cd pos-system
          npm ci

      - name: Build application
        run: |
          cd pos-system
          npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: pos-system
          directory: pos-system/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: main