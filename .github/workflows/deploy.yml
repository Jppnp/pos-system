name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: Deploy to Cloudflare Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'pos-system/package-lock.json'

      - name: Debug - Check secrets availability
        run: |
          echo "Checking if secrets are available..."
          echo "CLOUDFLARE_API_TOKEN length: ${#CLOUDFLARE_API_TOKEN}"
          echo "CLOUDFLARE_ACCOUNT_ID length: ${#CLOUDFLARE_ACCOUNT_ID}"
          echo "VITE_SUPABASE_URL length: ${#VITE_SUPABASE_URL}"
          echo "VITE_SUPABASE_ANON_KEY length: ${#VITE_SUPABASE_ANON_KEY}"
          echo "CLOUDFLARE_API_TOKEN starts with: ${CLOUDFLARE_API_TOKEN:0:10}..."
          echo "CLOUDFLARE_ACCOUNT_ID: ${CLOUDFLARE_ACCOUNT_ID:0:8}..."
          echo "VITE_SUPABASE_URL: ${VITE_SUPABASE_URL:0:20}..."
          echo "VITE_SUPABASE_ANON_KEY starts with: ${VITE_SUPABASE_ANON_KEY:0:15}..."
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Install dependencies
        run: |
          cd pos-system
          npm ci

      - name: Run tests
        run: |
          cd pos-system
          npm run test
        timeout-minutes: 1

      - name: Debug - Check environment variables for build
        run: |
          echo "Build environment variables:"
          echo "VITE_SUPABASE_URL is set: $([ -n "$VITE_SUPABASE_URL" ] && echo "YES" || echo "NO")"
          echo "VITE_SUPABASE_ANON_KEY is set: $([ -n "$VITE_SUPABASE_ANON_KEY" ] && echo "YES" || echo "NO")"
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Build application
        run: |
          cd pos-system
          npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Debug - Check build output
        run: |
          echo "Build completed. Checking dist directory..."
          ls -la pos-system/dist/
          echo "Checking if index.html exists:"
          [ -f pos-system/dist/index.html ] && echo "✅ index.html found" || echo "❌ index.html missing"

      - name: Debug - Simple Secrets Check
        run: |
          echo "=== SIMPLE SECRETS CHECK ==="
          echo "Repository: ${{ github.repository }}"
          echo "Event: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo ""
          echo "Checking secrets availability:"
          if [ -n "$CLOUDFLARE_API_TOKEN" ]; then
            echo "✅ CLOUDFLARE_API_TOKEN: Available (${#CLOUDFLARE_API_TOKEN} chars)"
          else
            echo "❌ CLOUDFLARE_API_TOKEN: NOT AVAILABLE"
          fi
          
          if [ -n "$CLOUDFLARE_ACCOUNT_ID" ]; then
            echo "✅ CLOUDFLARE_ACCOUNT_ID: Available (${#CLOUDFLARE_ACCOUNT_ID} chars)"
          else
            echo "❌ CLOUDFLARE_ACCOUNT_ID: NOT AVAILABLE"
          fi
          
          if [ -n "$VITE_SUPABASE_URL" ]; then
            echo "✅ VITE_SUPABASE_URL: Available (${#VITE_SUPABASE_URL} chars)"
          else
            echo "❌ VITE_SUPABASE_URL: NOT AVAILABLE"
          fi
          
          if [ -n "$VITE_SUPABASE_ANON_KEY" ]; then
            echo "✅ VITE_SUPABASE_ANON_KEY: Available (${#VITE_SUPABASE_ANON_KEY} chars)"
          else
            echo "❌ VITE_SUPABASE_ANON_KEY: NOT AVAILABLE"
          fi
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Debug - Repository and Runner Info
        run: |
          echo "=== REPOSITORY INFO ==="
          echo "Repository: ${{ github.repository }}"
          echo "Repository owner: ${{ github.repository_owner }}"
          echo "Event name: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "Actor: ${{ github.actor }}"
          echo ""
          echo "=== RUNNER INFO ==="
          echo "Runner OS: ${{ runner.os }}"
          echo "Runner arch: ${{ runner.arch }}"
          echo "Workspace: ${{ github.workspace }}"
          echo ""
          echo "=== SECRETS AVAILABILITY TEST ==="
          # Test if we can access secrets at all
          if [ -z "${{ secrets.GITHUB_TOKEN }}" ]; then
            echo "❌ GITHUB_TOKEN is not available - this indicates a secrets access problem"
          else
            echo "✅ GITHUB_TOKEN is available - secrets access is working"
          fi

      - name: Debug - GitHub Secrets Context
        run: |
          echo "=== GITHUB SECRETS CONTEXT DEBUG ==="
          echo "Secrets context keys available:"
          echo "CLOUDFLARE_API_TOKEN in secrets: ${{ secrets.CLOUDFLARE_API_TOKEN != '' }}"
          echo "CLOUDFLARE_ACCOUNT_ID in secrets: ${{ secrets.CLOUDFLARE_ACCOUNT_ID != '' }}"
          echo "VITE_SUPABASE_URL in secrets: ${{ secrets.VITE_SUPABASE_URL != '' }}"
          echo "VITE_SUPABASE_ANON_KEY in secrets: ${{ secrets.VITE_SUPABASE_ANON_KEY != '' }}"
          echo ""
          echo "Secret status:"
          echo "CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN && 'SET' || 'NOT SET' }}"
          echo "CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID && 'SET' || 'NOT SET' }}"
          echo "VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL && 'SET' || 'NOT SET' }}"
          echo "VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY && 'SET' || 'NOT SET' }}"

      - name: Debug - Secrets with Environment Variables
        run: |
          echo "=== SECRETS VIA ENVIRONMENT VARIABLES ==="
          echo "CLOUDFLARE_API_TOKEN: $([ -n "$CLOUDFLARE_API_TOKEN" ] && echo "Available (${#CLOUDFLARE_API_TOKEN} chars) - starts with: ${CLOUDFLARE_API_TOKEN:0:10}..." || echo "NOT AVAILABLE")"
          echo "CLOUDFLARE_ACCOUNT_ID: $([ -n "$CLOUDFLARE_ACCOUNT_ID" ] && echo "Available (${#CLOUDFLARE_ACCOUNT_ID} chars) - value: ${CLOUDFLARE_ACCOUNT_ID:0:8}..." || echo "NOT AVAILABLE")"
          echo "VITE_SUPABASE_URL: $([ -n "$VITE_SUPABASE_URL" ] && echo "Available (${#VITE_SUPABASE_URL} chars) - starts with: ${VITE_SUPABASE_URL:0:20}..." || echo "NOT AVAILABLE")"
          echo "VITE_SUPABASE_ANON_KEY: $([ -n "$VITE_SUPABASE_ANON_KEY" ] && echo "Available (${#VITE_SUPABASE_ANON_KEY} chars) - starts with: ${VITE_SUPABASE_ANON_KEY:0:15}..." || echo "NOT AVAILABLE")"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Debug - List all environment variables
        run: |
          echo "=== ALL ENVIRONMENT VARIABLES ==="
          env | sort
          echo ""
          echo "=== GITHUB SECRETS CONTEXT ==="
          echo "Available secrets in context:"
          echo "GITHUB_TOKEN: $([ -n "$GITHUB_TOKEN" ] && echo "Available" || echo "Not available")"
          echo ""
          echo "=== CHECKING SPECIFIC SECRETS ==="
          echo "CLOUDFLARE_API_TOKEN from secrets: $([ -n "$CLOUDFLARE_API_TOKEN" ] && echo "Available (${#CLOUDFLARE_API_TOKEN} chars)" || echo "NOT AVAILABLE")"
          echo "CLOUDFLARE_ACCOUNT_ID from secrets: $([ -n "$CLOUDFLARE_ACCOUNT_ID" ] && echo "Available (${#CLOUDFLARE_ACCOUNT_ID} chars)" || echo "NOT AVAILABLE")"
          echo "VITE_SUPABASE_URL from secrets: $([ -n "$VITE_SUPABASE_URL" ] && echo "Available (${#VITE_SUPABASE_URL} chars)" || echo "NOT AVAILABLE")"
          echo "VITE_SUPABASE_ANON_KEY from secrets: $([ -n "$VITE_SUPABASE_ANON_KEY" ] && echo "Available (${#VITE_SUPABASE_ANON_KEY} chars)" || echo "NOT AVAILABLE")"
          echo ""
          echo "=== SEARCHING FOR CLOUDFLARE/SUPABASE VARS ==="
          echo "Environment variables containing 'CLOUDFLARE':"
          env | grep -i cloudflare || echo "None found"
          echo "Environment variables containing 'SUPABASE':"
          env | grep -i supabase || echo "None found"
          echo "Environment variables containing 'VITE':"
          env | grep -i vite || echo "None found"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Debug - Verify Cloudflare secrets before deployment
        run: |
          echo "Final check before Cloudflare deployment:"
          echo "API Token available: $([ -n "$CLOUDFLARE_API_TOKEN" ] && echo "YES" || echo "NO")"
          echo "Account ID available: $([ -n "$CLOUDFLARE_ACCOUNT_ID" ] && echo "YES" || echo "NO")"
          echo "Project name: pos-system"
          echo "Directory: pos-system/dist"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: pos-system
          directory: pos-system/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          wranglerVersion: '3'